<div class="max-w-4xl mx-auto space-y-6">
  <h1 class="text-3xl font-bold text-gray-900">Profile</h1>
  
  <div class="card" *ngIf="currentUser">
    <div class="flex items-center space-x-6 mb-6">
      <div class="w-24 h-24 bg-gradient-to-br from-sakura-light to-sakura rounded-full flex items-center justify-center">
        <span class="text-white font-bold text-4xl">{{ currentUser.fullName.charAt(0).toUpperCase() }}</span>
      </div>
      <div>
        <h2 class="text-2xl font-semibold text-gray-900">{{ currentUser.fullName }}</h2>
        <p class="text-gray-600">{{ currentUser.phone }}</p>
        <span class="badge bg-sakura-light text-sakura-dark mt-2 capitalize">{{ currentUser.role }}</span>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="label">Email</label>
        <input type="email" [value]="currentUser.email || 'Not provided'" class="input" readonly>
      </div>
      <div>
        <label class="label">Phone</label>
        <input type="text" [value]="currentUser.phone" class="input" readonly>
      </div>
    </div>
  </div>
</div>
