<div class="max-w-4xl mx-auto space-y-6">
  <div>
    <h1 class="text-3xl font-bold text-gray-900">Settings</h1>
    <p class="text-gray-600 mt-1">Configure your system preferences</p>
  </div>

  <form [formGroup]="settingsForm" (ngSubmit)="onSubmit()" class="card space-y-6">
    <div *ngIf="success" class="bg-green-50 border border-green-200 text-green-600 px-4 py-3 rounded-lg">
      {{ success }}
    </div>

    <div class="border-b pb-6">
      <h2 class="text-xl font-semibold text-gray-900 mb-4">Appointment Settings</h2>
      <div class="space-y-3">
        <label class="flex items-center space-x-3 cursor-pointer">
          <input type="checkbox" formControlName="patientsCanBook" class="w-4 h-4 text-sakura border-gray-300 rounded">
          <span class="text-sm text-gray-700">Patients can book appointment</span>
        </label>
        <label class="flex items-center space-x-3 cursor-pointer">
          <input type="checkbox" formControlName="showSerialsInApp" class="w-4 h-4 text-sakura border-gray-300 rounded">
          <span class="text-sm text-gray-700">Show serials in app</span>
        </label>
        <label class="flex items-center space-x-3 cursor-pointer">
          <input type="checkbox" formControlName="useMultipleDevices" class="w-4 h-4 text-sakura border-gray-300 rounded">
          <span class="text-sm text-gray-700">Use multiple devices</span>
        </label>
      </div>
    </div>

    <div class="border-b pb-6">
      <h2 class="text-xl font-semibold text-gray-900 mb-4">Audio Settings</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="label">Audio Type</label>
          <select formControlName="audioType" class="input">
            <option value="None">None</option>
            <option value="Bangla">Bangla</option>
            <option value="English">English (Robotic)</option>
          </select>
        </div>
        <div>
          <label class="label">Audio Gender</label>
          <select formControlName="audioGender" class="input">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
      </div>
    </div>

    <div>
      <h2 class="text-xl font-semibold text-gray-900 mb-4">Display Settings</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="label">Language</label>
          <select formControlName="language" class="input">
            <option value="English">English</option>
            <option value="বাংলা">বাংলা</option>
          </select>
        </div>
        <div>
          <label class="label">Video Volume</label>
          <select formControlName="videoVolume" class="input">
            <option value="Off">Off</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>
      </div>
    </div>

    <div class="flex space-x-3 pt-4">
      <button type="submit" [disabled]="loading" class="btn btn-primary">
        {{ loading ? 'Saving...' : 'Save Settings' }}
      </button>
    </div>
  </form>
</div>
