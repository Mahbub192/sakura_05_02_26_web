<div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-2">
  <!-- Total -->
  <div class="rounded-lg bg-blue-500 text-white p-3 shadow-md hover:shadow-lg transition-all cursor-pointer">
    <div class="text-center">
      <p class="text-xs font-semibold mb-0.5 opacity-90">Total</p>
      <p class="text-2xl font-bold">{{ stats.total }}</p>
    </div>
  </div>

  <!-- Waiting -->
  <div class="rounded-lg bg-orange-500 text-white p-3 shadow-md hover:shadow-lg transition-all cursor-pointer">
    <div class="text-center">
      <p class="text-xs font-semibold mb-0.5 opacity-90">Waiting</p>
      <p class="text-2xl font-bold">{{ stats.waiting }}</p>
    </div>
  </div>

  <!-- Running -->
  <div class="rounded-lg bg-green-500 text-white p-3 shadow-md hover:shadow-lg transition-all cursor-pointer">
    <div class="text-center">
      <p class="text-xs font-semibold mb-0.5 opacity-90">Running</p>
      <p class="text-2xl font-bold">{{ stats.running }}</p>
    </div>
  </div>

  <!-- Seen -->
  <div class="rounded-lg bg-gray-600 text-white p-3 shadow-md hover:shadow-lg transition-all cursor-pointer">
    <div class="text-center">
      <p class="text-xs font-semibold mb-0.5 opacity-90">Seen</p>
      <p class="text-2xl font-bold">{{ stats.seen }}</p>
    </div>
  </div>

  <!-- Absent -->
  <div class="rounded-lg bg-red-500 text-white p-3 shadow-md hover:shadow-lg transition-all cursor-pointer">
    <div class="text-center">
      <p class="text-xs font-semibold mb-0.5 opacity-90">Absent</p>
      <p class="text-2xl font-bold">{{ stats.absent }}</p>
    </div>
  </div>

  <!-- Report -->
  <div class="rounded-lg bg-purple-600 text-white p-3 shadow-md hover:shadow-lg transition-all cursor-pointer">
    <div class="text-center">
      <p class="text-xs font-semibold mb-0.5 opacity-90">Report</p>
      <p class="text-2xl font-bold">{{ stats.report }}</p>
    </div>
  </div>
</div>
