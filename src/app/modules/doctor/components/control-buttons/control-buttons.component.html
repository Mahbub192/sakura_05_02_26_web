<div class="flex flex-wrap gap-3">
  <!-- Appointment Button -->
  <button 
    routerLink="/doctor/appointments/new"
    class="rounded-full bg-pink-500 text-white hover:bg-pink-600 px-5 py-2.5 flex items-center gap-2 shadow-lg hover:shadow-xl transition-all font-semibold text-sm">
    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
    </svg>
    <span>Appointment</span>
  </button>

  <!-- Refresh Button -->
  <button 
    (click)="onRefresh()"
    class="rounded-full bg-blue-500 text-white hover:bg-blue-600 px-5 py-2.5 flex items-center gap-2 shadow-lg hover:shadow-xl transition-all font-semibold text-sm">
    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
    </svg>
    <span>Refresh</span>
  </button>

  <!-- Break Button -->
  <button 
    (click)="openBreakModal()"
    class="rounded-full bg-orange-500 text-white hover:bg-orange-600 px-5 py-2.5 flex items-center gap-2 shadow-lg hover:shadow-xl transition-all font-semibold text-sm">
    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
    </svg>
    <span>Break</span>
  </button>

  <!-- Next Patient Button -->
  <button 
    (click)="onNext()"
    class="rounded-full bg-green-500 text-white hover:bg-green-600 px-5 py-2.5 flex items-center gap-2 shadow-lg hover:shadow-xl transition-all font-semibold text-sm">
    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 9l3 3m0 0l-3 3m3-3H8"></path>
    </svg>
    <span>Next</span>
  </button>
  
  <!-- Test Button -->
  <button 
    (click)="onTestNext()"
    class="rounded-full bg-purple-500 text-white hover:bg-purple-600 px-5 py-2.5 flex items-center gap-2 shadow-lg hover:shadow-xl transition-all font-semibold text-sm">
    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path>
    </svg>
    <span>Test</span>
  </button>
</div>

<!-- Break Modal -->
<app-modal 
  [isOpen]="showBreakModal" 
  [title]="'Take a Break'" 
  (closeModal)="closeBreakModal()">
  <div class="space-y-4">
    <div>
      <label class="label">Break Notes (will be displayed on TV)</label>
      <textarea
        [(ngModel)]="breakNotes"
        rows="3"
        placeholder="e.g., Lunch break, Emergency call, etc."
        class="input">
      </textarea>
    </div>

    <div>
      <label class="label">Duration (minutes)</label>
      <input
        type="number"
        [(ngModel)]="breakDuration"
        min="5"
        max="120"
        class="input">
    </div>

    <div class="flex space-x-3 pt-4">
      <button 
        (click)="closeBreakModal()"
        class="flex-1 btn btn-secondary">
        Cancel
      </button>
      <button 
        (click)="confirmBreak()"
        class="flex-1 btn btn-warning">
        Start Break
      </button>
    </div>
  </div>
</app-modal>
