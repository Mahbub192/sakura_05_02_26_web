<div *ngIf="isOpen" class="fixed inset-0 z-50 overflow-y-auto animate-fade-in">
  <!-- Overlay -->
  <div 
    class="fixed inset-0 bg-black bg-opacity-60 backdrop-blur-sm transition-opacity"
    (click)="close()">
  </div>

  <!-- Modal -->
  <div class="flex items-center justify-center min-h-screen p-4 py-8">
    <div 
      class="relative bg-white rounded-2xl shadow-2xl transform transition-all animate-slide-in border border-gray-100"
      [ngClass]="{
        'max-w-md': size === 'sm',
        'max-w-2xl': size === 'md',
        'max-w-4xl': size === 'lg',
        'max-w-7xl': size === 'xl'
      }"
      (click)="$event.stopPropagation()">
      
      <!-- Header -->
      <div class="flex items-center justify-between px-6 py-5 border-b border-gray-200 bg-gradient-to-r from-pink-50 to-white">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-full bg-pink-500 flex items-center justify-center">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
          </div>
          <h3 class="text-2xl font-bold text-gray-900">{{ title }}</h3>
        </div>
        <button 
          (click)="close()"
          class="text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-full p-2 transition-colors focus:outline-none">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>

      <!-- Body -->
      <div class="p-6 bg-gray-50" [ngClass]="{'max-h-[75vh] overflow-y-auto': size === 'xl'}">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
