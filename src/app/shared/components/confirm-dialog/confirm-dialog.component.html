<div *ngIf="isOpen" class="fixed inset-0 z-50 overflow-y-auto animate-fade-in">
  <!-- Overlay -->
  <div class="fixed inset-0 bg-black bg-opacity-50 transition-opacity"></div>

  <!-- Dialog -->
  <div class="flex items-center justify-center min-h-screen p-4">
    <div class="relative bg-white rounded-lg shadow-xl max-w-md w-full animate-slide-in">
      <!-- Icon -->
      <div class="p-6 text-center">
        <div 
          class="mx-auto w-16 h-16 rounded-full flex items-center justify-center mb-4"
          [ngClass]="{
            'bg-red-100': type === 'danger',
            'bg-yellow-100': type === 'warning',
            'bg-blue-100': type === 'info'
          }">
          <svg 
            *ngIf="type === 'danger'" 
            class="w-8 h-8 text-red-600" 
            fill="none" 
            stroke="currentColor" 
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
          </svg>
          <svg 
            *ngIf="type === 'warning'" 
            class="w-8 h-8 text-yellow-600" 
            fill="none" 
            stroke="currentColor" 
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
          </svg>
          <svg 
            *ngIf="type === 'info'" 
            class="w-8 h-8 text-blue-600" 
            fill="none" 
            stroke="currentColor" 
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
        </div>

        <h3 class="text-xl font-semibold text-gray-900 mb-2">{{ title }}</h3>
        <p class="text-gray-600 mb-6">{{ message }}</p>

        <!-- Actions -->
        <div class="flex space-x-3">
          <button 
            (click)="onCancel()"
            class="flex-1 btn btn-secondary">
            {{ cancelText }}
          </button>
          <button 
            (click)="onConfirm()"
            class="flex-1 btn"
            [ngClass]="{
              'btn-danger': type === 'danger',
              'btn-warning': type === 'warning',
              'btn-primary': type === 'info'
            }">
            {{ confirmText }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
