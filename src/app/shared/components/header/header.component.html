<header class="bg-white shadow-md sticky top-0 z-50">
  <div class="container mx-auto px-4">
    <div class="flex items-center justify-between h-16">
      <!-- Logo / Menu -->
      <div class="flex items-center space-x-3">
        <!-- Hamburger Menu Button -->
        <button 
          (click)="onToggleSidebar()"
          class="w-10 h-10 bg-gradient-to-br from-sakura-light to-sakura rounded-lg flex items-center justify-center hover:shadow-lg transition-all focus:outline-none focus:ring-2 focus:ring-sakura focus:ring-offset-2">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
        <span class="text-xl font-bold text-gray-800">Sakura</span>
      </div>

      <!-- User Menu -->
      <div class="relative" *ngIf="currentUser">
        <button 
          (click)="toggleUserMenu()"
          class="flex items-center space-x-3 focus:outline-none hover:bg-gray-50 px-3 py-2 rounded-lg transition-colors">
          <div class="w-10 h-10 bg-sakura rounded-full flex items-center justify-center">
            <span class="text-white font-semibold">{{ currentUser.fullName.charAt(0).toUpperCase() }}</span>
          </div>
          <div class="text-left hidden md:block">
            <p class="text-sm font-medium text-gray-800">{{ currentUser.fullName }}</p>
            <p class="text-xs text-gray-500 capitalize">{{ currentUser.role }}</p>
          </div>
          <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </button>

        <!-- Dropdown Menu -->
        <div 
          *ngIf="showUserMenu"
          class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-2 z-50 animate-fade-in">
          <button 
            (click)="navigateToProfile()"
            class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors">
            <svg class="inline w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
            Profile
          </button>
          <button 
            (click)="navigateToSettings()"
            class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors">
            <svg class="inline w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
            Settings
          </button>
          <hr class="my-2">
          <button 
            (click)="logout()"
            class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50 transition-colors">
            <svg class="inline w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
            </svg>
            Logout
          </button>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Overlay to close dropdown when clicking outside -->
<div 
  *ngIf="showUserMenu" 
  (click)="showUserMenu = false"
  class="fixed inset-0 z-40">
</div>
